apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: mqtt
spec:
  releaseName: mosquitto
  chart:
    spec:
      chart: mosquitto
      version: ~3.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  values:
    env:
      TZ: "America/Edmonton"
    persistence:
      configinc:
        enabled: true
        storageClass: openebs-jiva
      data:
        enabled: true
        accessMode: ReadWriteOnce
        size: 10Gi
        storageClass: openebs-jiva
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: 10.0.11.2
    