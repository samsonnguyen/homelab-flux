apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-assistant
spec:
  releaseName: home-assistant
  chart:
    spec:
      chart: home-assistant
      version: "9.3.0"
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  values:
    env:
      PUID: "1001"
      PGID: "1001"
      TZ: "America/Edmonton"
    persistence:
      config:
        enabled: true
        # emptyDir:
        #   enabled: false
        # storageClass: "-"
        # size: 15Gi
        existingClaim: "home-assistant-config"
    mariadb:
      enabled: true
      primary:
        persistence:
          enabled: true
          storageClass: freenas-iscsi-csi