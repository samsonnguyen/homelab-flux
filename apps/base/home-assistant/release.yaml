apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-assistant
spec:
  releaseName: home-assistant
  chart:
    spec:
      chart: home-assistant
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  values:
    env:
      TZ: America/Edmonton
    mariadb:
      enabled: true
      primary:
        persistence:
          enabled: false
          storageClass: freenas-iscsi-csi
    persistence:
      config:
        enabled: true
      existingClaim:
        "home-assistant-config"
    prometheus:
      serviceMonitor:
        enabled: true