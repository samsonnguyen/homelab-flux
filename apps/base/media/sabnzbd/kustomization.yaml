apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
resources:
  - release.yaml
  - pvc.yml
  - ../../ingress
patches:
  - target:
      kind: IngressRoute
      name: ingress
    patch: |-
      - op: replace
        path: /metadata/name
        value: sabnzbd-ingress
      - op: add
        path: /spec/routes/0/services/0
        value: {"name": "sabnzbd", "port": 8080, "namespace": "media" }
