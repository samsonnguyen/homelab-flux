apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
spec:
  releaseName: sonarr
  chart:
    spec:
      chart: sonarr
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 5m
  values:
    env:
      TZ: "America/Edmonton"
    persistence:
      config:
        enabled: true
        storageClass: local-hostpath
        accessMode: ReadWriteOnce
        type: pvc
        size: 15Gi
      shared:
        enabled: true
        existingClaim: sonarr-shared
