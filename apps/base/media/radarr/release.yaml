apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
spec:
  releaseName: radarr
  chart:
    spec:
      chart: radarr
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 5m
  values:
    env:
      TZ: "America/Edmonton"
    persistence:
      config:
        enabled: true
        storageClass: local-hostpath
        accessMode: ReadWriteOnce
        type: pvc
        size: 15Gi
      shared:
        enabled: true
        accessMode: ReadWriteMany
        type: pvc
        storageClass: ""
        size: 8Ti
        volumeName: radarr-shared
