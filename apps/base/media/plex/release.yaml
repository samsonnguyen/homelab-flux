apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
spec:
  releaseName: plex
  chart:
    spec:
      chart: plex
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      version: ~6.3
  interval: 5m
  values:
    env:
      PUID: "1001"
      PGID: "1001"
      TZ: "America/Edmonton"
    persistence:
      config:
        enabled: true
        accessMode: ReadWriteOnce
        storageClass: local-hostpath
        type: pvc
        size: 15Gi
      shared:
        enabled: true
        type: custom
        volumeSpec:
          accessModes:
          - ReadWriteMany
          resources:
            requests:
              storage: 8Ti
          volumeMode: Filesystem
          volumeName: sonarr-shared
          selector:
            matchLabels:
              app: plex
      shared-tv:
        enabled: true
        type: custom
        volumeSpec:
          accessModes:
          - ReadWriteMany
          resources:
            requests:
              storage: 8Ti
          volumeMode: Filesystem
          volumeName: sonarr-shared
          selector:
            matchLabels:
              app: plex-tv
      # transcode:
      #   enabled: true
      #   accessMode: ReadWriteOnce
      #   emptyDir:
      #     enabled: true
      #     medium: Memory
      #   mountPath: /transcode
      #   size: "6Gi"
    service:
      main:
        type: LoadBalancer
