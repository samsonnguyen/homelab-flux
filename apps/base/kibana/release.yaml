apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kibana
spec:
  releaseName: kibana
  chart:
    spec:
      chart: kibana
      sourceRef:
        kind: HelmRepository
        name: elastic
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  values:
    labels:
      test: test
    