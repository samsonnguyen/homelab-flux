apiVersion: apps/v1
kind: Deployment
metadata:
  name: brother-printer
  namespace: brother-printer
  labels:
    app: brother-printer
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: brother-printer
  template:
    metadata:
      labels:
        name: brother-printer
        app: brother-printer
    spec:
      containers:
        - name: brother-printer
          image: samsonnguyen/docker-brother-mfc-l27x0dw
          imagePullPolicy: Always
          env:
            - name: MODEL
              value: Brother-MFC-L2700DW
            - name: PRINTER_IP
              value: "192.168.1.84"
            - name: PRINTER_NAME
              value: Brother-MFC-L2700DW
          volumeMounts:
            - mountPath: /scans
              name: scans
      volumes:
        - name: scans
          nfs:
            path: /mnt/storage_1/k8s/manual/paperless/paperless-consume
            server: freenas-int.samsonnguyen.ca
      hostNetwork: true
