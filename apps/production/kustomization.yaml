apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base/podinfo
  - ../base/prometheus
patchesStrategicMerge:
  - podinfo-values.yaml
  - prometheus-values.yaml
patches:
  - target:
      kind: IngressRoute
      name: prometheus-ingress
    path: prometheus-ingress-patch.yaml