apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - cert-manager
  - traefik
  - prometheus
  - ../base/nextcloud
  - ../base/loki-stack
  - mqtt
  - ../base/cloudflare-ddns
  - ../base/rtsptoweb
  - home-assistant
  - node-red
  - media
  - chevereto
  - heimdall
  - metrics
  - graphite
  - zwave
  - apaxy
  - unifi-poller
  - paperless
  - brother-printer
  - invoiceninja
  - transmission
patchesStrategicMerge:
  - nextcloud-values.yaml
  - loki-stack-values.yaml
patches:
  - target:
      kind: IngressRoute
      name: nextcloud-ingress
      namespace: nextcloud
    patch: |-
      - op: replace
        path: /spec/routes/0/match
        value: Host(`cloud.samsonnguyen.ca`)
