apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: velero
spec:
  releaseName: velero
  chart:
    spec:
      chart: velero
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu
        namespace: flux-system
  interval: 1h0m0s
  values:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    snapshotsEnabled: false
    credentials:
      existingSecret: b2-credentials
    configuration:
      provider: aws
      backupStorageLocation:
        default: true
        name: backblaze-backups
        bucket: samsonnguyen-homelab
        config:
          s3Url: https://s3.us-west-001.backblazeb2.com
          region: us-west-001
    deployRestic: true
    initContainers:
    - name: velero-plugin-for-aws
      image: velero/velero-plugin-for-aws:v1.2.0
      imagePullPolicy: IfNotPresent
      volumeMounts:
        - mountPath: /target
          name: plugins
    schedules:
      homelab:
        schedule: "0 5 * * *"
        template:
          ttl: "240h"
          includedNamespaces:
          - media
          - home-assistant
          - heimdall
          - mqtt
          - node-red
          - paperless
          - prometheus
