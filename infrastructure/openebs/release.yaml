apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: openebs
spec:
  releaseName: openebs
  chart:
    spec:
      chart: openebs
      version: 3.2.0
      sourceRef:
        kind: HelmRepository
        name: openebs
        namespace: flux-system
  interval: 1h0m0s
  values:
    jiva:
      enabled: true
      replicas: 2
      openebsLocalpv:
        enabled: true
      localpv-provisioner:
        openebsNDM:
          enabled: true
    crd:
      enableInstall: true
    localprovisioner:
      enabled: true
      basePath: /data
